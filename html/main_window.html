<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ScientoPy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main_window.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid vh-100 MainContainer ">
        <div class="VerticalCenter">
            <div class="row justify-content-around">
                <div class="col-12 col-sm-8 col-md-6" style="color:white">                    
                    <h1 class="text-center display-1 ">Sciento<color class="orange font-weight-normal">Py</color>
                    </h1>
                    <p>
                        <h5 class="text-center">For getting started, please select path to database...</h1>
                    </p>
        
                    <!-- Select database-->
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-light" type="button" id="set-path">Select path to
                                database:</button>
                        </div>
                        <input type="text" class="form-control col-md-auto" placeholder="Absolute Path"
                            aria-label="Absolute Path" id='database-path' aria-describedby="addon-wrapping">
        
                    </div>
                    <!-- Select database-->
                </div>
            </div>
            <div class="row justify-content-around p-4 spinner-row" id='spinner'>
                <div class="spinner-border collapse" role="status"  >
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="row justify-content-around p-4">            
                <button class='btn btn-outline-light btn-lg' id='start-preprocess' > Start Preprocessing</button>
            </div>
     
        </div>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src='js/main_window.js'></script>
</body>

</html>
